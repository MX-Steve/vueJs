<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <title>ref</title>
</head>
<body>
<div id="container">
    <father></father>
</div>
<script>
    Vue.component('son',{
        template:`
            <div>
                <h1>子组件</h1>
            </div>
        `,
        data:function(){
            return {
                name:'儿子'
            }
        },
        created:function(){
            //子得到父
            console.log(this.$parent.money);
        }
    });
    Vue.component('father',{
        template:`
            <div>
                <h1>父组件</h1>
                <button @click="getSonMsg">获取子组件的信息</button>
                <hr/>
                <son ref="mySon"></son>
            </div>
        `,
        methods:{
            getSonMsg:function(){
                console.log(this.$refs.mySon.name);
            }
        },
        data:function(){
            return {
                money:1000000000000
            }
        }
    });
    new Vue({
        el: "#container",
        data: {
            msg: "hello Vue"
        }
    });
</script>
</body>
</html>
