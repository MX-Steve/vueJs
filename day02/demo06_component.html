<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue项目</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="example">
    <h1>{{msg}}</h1>
    <my-component></my-component>
</div>
<script>
    //组件的创建
    Vue.component('myComponent',{
        template:"<h1>hello world</h1>"
    });
    new Vue({
        el: '#example',
        template: "",
        data: {
            msg: "hello vuejs"
        }
    });
</script>
</body>
</html>
