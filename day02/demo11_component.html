<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue项目</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="example">
    <h1>{{msg}}</h1>
    <test-component></test-component>
</div>
<script>
    Vue.component("test-component",{
        template:`<div></div>`
    });
    new Vue({
        el: '#example',
        template: "",
        data: {
            msg: "hello vuejs"
        }
    });
</script>
</body>
</html>
