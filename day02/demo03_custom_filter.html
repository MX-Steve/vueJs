<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue项目</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="example">
    <h1>{{msg}}</h1>
    <h1>{{nowPrice | currency}}</h1>
    <h3>{{msg | myTextTransform(1,3)}}</h3>
</div>
<script>
    new Vue({
        el: '#example',
        template: "",
        data: {
            msg: "hello vuejs",
            nowPrice:1000
        },
        filters:{
            currency:function (value) {
                //过滤器的本质就是一个有参数，有返回值的方法
                return "￥"+value;
            },
            myTextTransform:function (value,arg1,arg2) {
                if(arg1==1)
                    return value.toUpperCase();
                else
                    return value.toLowerCase();
            }
        }
    });
</script>
</body>
</html>
