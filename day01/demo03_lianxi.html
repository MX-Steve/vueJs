<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vueJs</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="example">
    <h3>{{3>5?"今天吃鱼":"今天吃肉"}}</h3>
    <h2>{{true || false}}</h2>
    <p>{{isUserLogin?"欢迎登录":"请登录"}}</p>
</div>
<script>
    new Vue({
        el:"#example",
        data:{
            isUserLogin:true
        }

    });
</script>
</body>
</html>
