<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue项目</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="example">
    <!--<button v-if="!isUserLogin">登录</button>-->
    <h2 v-if="!isDataReady">正在加载中</h2>
    <ul v-if="isDataReady">
        <li v-for="tmp in myList">
            {{tmp}}
        </li>
    </ul>
</div>
<script>
    var app = new Vue({
        el:'#example',
        template:"",
        data:{
            list:[11,22,33,44,55],
            car:{
              brand:'BMW',price:50
            },
            isDataReady:false,
            myList:[]
        }
    });
    setTimeout(function () {
      app.isDataReady = true;
      for(var i=0;i<3;i++){
          app.myList.push(Math.floor(Math.random()*100+1));
      }
    },2000)
</script>
</body>
</html>
