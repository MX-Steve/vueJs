<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <title>自定义指令的创建和使用</title>
</head>
<body>
<div id="container">
    <p v-change-background-color="myColor">{{msg}}</p>
</div>
<script>
    new Vue({
        el: "#container",
        directives:{
            changeBackgroundColor:{
                bind:function(el,bindings){
                    el.style.background=bindings.value;
                },
                update:function(el,bindings){},
                unbind:function(){}
            }
        },
        data: {
            msg: "hello Vue",
            myColor:'red'
        }
    });
</script>
</body>
</html>
