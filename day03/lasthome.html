<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue项目</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="example">
    <h1>{{msg}}</h1>
    <my-component></my-component>
</div>
<script>
    Vue.component('my-component',{
        template:`<h1 :style="{opacity:opacityValue}">hello world</h1>`,
        data:function () {
            return{
                opacityValue:0
            }
        },
        mounted:function () {
            setInterval(()=>{
                this.opacityValue +=0.1;
                if(this.opacityValue>1){
                    this.opacityValue = 0;
                }
            },500)
        }
    });
    new Vue({
        el: '#example',
        template: "",
        data: {
            msg: "hello vuejs"
        }
    });
</script>
</body>
</html>
